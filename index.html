<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-application">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="today_weather">
          <h1>28°C</h1>
          <h2>☀️ Sunny</h2>
          <h3>Barcelona</h3>
          <p>
            <span class="date_time"> Tuesday 14:50</span>
            <span class="Humidity"> Humidity: 10%</span>
            <span class="Wind"> Wind: 2.6 km/hr</span>
          </p>
        </div>
        <div class="forecast_weather"></div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/LucyJDay" target="_blank"> Lucy Day</a>
        open-sourced on
        <a
          href="https://github.com/LucyJDay/Weather-App-Improved"
          target="_blank"
        >
          Git Hub</a
        >
        and hosted on
        <a href="https://weather-app-lucy-day.netlify.app" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
  </body>
</html>
