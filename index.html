<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Hello World</h1>
  </body>
  <header>
    <form>
      <input type="search" placeholder="Enter a city" required />
      <input type="submit" value="Search" />
    </form>
  </header>
  <main>
    <h1>28°C</h1>
    <h2>☀️ Sunny</h2>
    <h3>Barcelona</h3>
    <p>
      <span class="date_time"> Tuesday 14:50</span>
      <span class="Humidity"> Humidity: 10%</span>
      <span class="Wind"> Wind: 2.6 km/hr</span>
    </p>
  </main>
  <footer>
    Built by
    <a href="https://github.com/LucyJDay" target="_blank"> Lucy Day</a>
    open-sourced on
    <a href="https://github.com/LucyJDay/Weather-App-Improved" target="_blank">
      Git Hub</a
    >
    and hosted on
    <a href="https://weather-app-lucy-day.netlify.app" target="_blank">
      Netlify
    </a>
  </footer>
</html>
