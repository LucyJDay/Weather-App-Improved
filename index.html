<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-application">
      <header>
        <form class="city-form" id="city-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="city-form-input"
            id="city-form-input"
          />
          <input type="submit" value="Search" class="city-form-button" />
        </form>
      </header>
      <main>
        <div class="today-weather">
          <h1>
            <span id="current-temp">28</span><span class="temp-unit">Â°C</span>
          </h1>
          <div id="icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
            />
          </div>
          <h2>
            <div class="weather-app-type" id="current-weather-type">Sunny</div>
          </h2>
          <div class="country-details">
            <div class="place-time">
              <h3 id="city-name">Barcelona</h3>
              <p>
                <span class="date-time" id="current-day"> Tuesday 14:50</span>
              </p>
            </div>
            <div class="weather-details">
              <p>
                <span class="Humidity" id="humidity">Humidity: 10%</span>
                <br />
                <span class="Wind" id="wind-speed"> Wind: 2.6 km/hr</span>
              </p>
            </div>
          </div>
        </div>
        <div class="forecast-weather">
          <img src="media/Forrest graphic long.png" class="forrest-pic" />
        </div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/LucyJDay" target="_blank"> Lucy Day</a>
        open-sourced on
        <a
          href="https://github.com/LucyJDay/Weather-App-Improved"
          target="_blank"
        >
          Git Hub</a
        >
        and hosted on
        <a href="https://weather-app-lucy-day.netlify.app" target="_blank">
          Netlify
        </a>
        <br />
        Graphic image by
        <a href="https://www.vecteezy.com/members/ancalanusantara ">
          ancalanusantara
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
